<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Quiz</title>
</head>
<body>
    <div class="shell">
        <div class="title">
            Spanish Study Software
        </div>
        <div class="scorecon">
            Score: 0
        </div>
        <p> Test your Spanish Speaking Skills! This program will provide you an English word and prompt you to type in the Spanish translation!</p>
        <div class="questioncon">
            the apple 
        </div>
        <div class="input-container">
            <input type="text" id="input-field" name="name" size="10"/>
        </div>
        <button type="button" Id="button1">Submit</button>
        <button type="button" Id="button2">Skip</button>
    </div>
    <div class="summarycon"></div>
    <script src="script.js"></script>
</body>
</html>
